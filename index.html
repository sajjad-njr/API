<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>
    <ul id="users-container">
        <br>
        <input id="title" type="text" placeholder="title">
        <br> <br>
        <input id="bodyContent"  type="text" placeholder="bodey er jinish">
        <br> <br>
        <button id="submit"> submit  </button>

    </ul>
    <script> 

        document.getElementById('submit').addEventListener('click',function(){
            const title = document.getElementById('title').value;
            const bodyContent = document.getElementById("bodyContent").value;
             const post = {title:title ,body:bodyContent }
             newPostServer(post);
        })


    function newPostServer( postInfo) {

        fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        body: JSON.stringify(postInfo ),
        headers: {
        "Content-type": "application/json; charset=UTF-8"
        }
    })
    .then(response => response.json())
    .then(data => console.log(data))
        
    }

    function displayUser(users){
         
        const usersNames = users.map(user => user.username);
        //console.log( usersNames);

        const ul = document.getElementById("users-container");

        for (let i = 0; i < usersNames.length; i++) {
            const  user = usersNames[i];
            const li = document.createElement("li");
            li.innerText = user; 
            ul.appendChild(li);           
        }
    }
    // best website for API is jesonplaceholder.com
</script>
</body>
</html>
